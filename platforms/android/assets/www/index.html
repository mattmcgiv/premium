	<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />

</head>

<body>


  
<div data-role="page" id="home">
	<div data-role="panel" id="left-panel" data-display="reveal">
	    <ul data-role="listview">
	    	<li data-role="list-divider"> Search
	    		<label for="search-basic" style="display:none;">Search</label>
	    	</li>
			<input type="search" name="search" id="search-basic" value="" data-mini="true"/>
			<li data-role="list-divider">Main Navigation</li>
			<li><a href="" class="fa-lg fa fa-camera-retro">Page 1</a></li>
			<li><a href="" class="fa-lg fa fa-coffee">Page 2</a></li>
			<li><a href="" class="fa-lg fa fa-comment">Page 3</a></li>
		</ul>
	</div><!-- /panel -->
	<div data-role="header" data-position="fixed">
		<h1>Home</h1>
		<a href="#settings" data-icon="gear" data-transition="slideup" class="ui-btn-right">Settings</a>
		<a href="#left-panel" data-icon="grid"  class="ui-btn-left">Menu</a>
	</div>

	<div role="main" class="ui-content" id="home-content">
		<div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 100px; height: 100px;">
			<div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 600px; height: 300px;">
				<div><img src="img/white.png" alt="white"></div>
				<div><img src="img/black.png" alt="black"></div>
			</div>
		</div><!-- end slider1_container -->
		<p><a href="#next" data-transition="slide">Next Page</a></p>
	</div>
</div>

<div data-role="page" id="next">
	<div data-role="header" data-position="fixed">
		<h1>Next</h1><a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Home</a>
	</div>

	<div role="main" class="ui-content">
	    <h2>Next Page</h2>
		<p>content</p>
	</div>
</div>

<div data-role="page" id="settings">
	<div data-role="header" data-position="fixed">
		<h1>Settings</h1><a href="#home" data-transition="slideup" data-direction="reverse" data-icon="check" class="ui-btn-right">Done</a>
	</div>

	<div role="main" class="ui-content">
		<h2>Settings</h2>
	</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars/js/handlebars-v1.3.0.js"></script>
<script>
    //slider
    jQuery(document).ready(function ($) {
        var options = { $AutoPlay: true };
        var jssor_slider1 = new $JssorSlider$('slider1_container', options);
    });
</script>

<script type="text/javascript">
	antym.app.initialize();
</script>
